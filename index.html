<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,900" rel="stylesheet"><title>PMN: Iframe wrapper tool</title></head><body><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="css/styles.css"><div id="wrapper"><div class="maxwidth" id="heading"><h1>PMN: Iframe wrapper tool</h1><p class="headingText">Use this tool to generate iframe embed code for graphics in Dixon.<br><em style="color:gray">For help or to report bugs, contact <a href="mailto:spotts@phillynews.com?Subject=Gallery%20Tool" target="_top">Garland Potts</a>.</em></p></div><div class="step" id="step-0"><div class="instruc">Select type of embeded content:</div><div class="selectionWrap"><select id="typeSelect"><option label="Select one"></option><option value="arcgis">ArcGIS map</option><option value="datawrapper">Datawrapper or non-responsive iframe</option><option value="responsive">Pym responsive iframe</option><option value="static">Static image</option><option value="arcarcgis">Ellipsis&mdash;ArcGIS map</option><option value="arcdatawrapper">Ellipsis&mdash;Datawrapper iframe</option><option value="arcresponsive">Ellipsis&mdash;Pym responsive iframe</option></select><form class="sizeOptions"><input type="radio" id="fullwidth" name="iframesize" value="fullwidth" checked="checked"> <label for="fullwidth">Full width</label> <input type="radio" id="floatleft" name="iframesize" value="floatleft"> <label for="floatleft">Float left</label><div class="floatWidth"><input id="getFloat" type="text" class="inputform smallinput" name="floatwidth" value="350"></div></form></div></div><div id="templateData"></div></div><script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script src="js/main.js"></script></body></html>
